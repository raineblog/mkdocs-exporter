name: Build and Push Docker Image

on:
  push:
    tags: [ 'v*.*.*' ]   # 当打 v1.0.0 这种 tag 时触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # 自动获取 你的用户名/仓库名

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须有这个权限才能推送到 Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. 设置 Docker Buildx (用于更高级的构建缓存等)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 2. 登录到 GitHub Container Registry
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的 Token，无需手动设置

      # 3. 提取元数据 (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'format("refs/heads/main")' }}
            type=ref,event=branch
            type=ref,event=tag

      # 4. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # 使用 GitHub Actions 缓存加速构建
          cache-to: type=gha,mode=max
